<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Study | Blossom</title>
    </head>

    <body>
        <div id="studypage">
            <div id="menu">
              <div class="timer-display">
                <h2>Study Timer</h2>
                <div class="time">{{display}}</div>
              </div>
          
              <div class="button" (click)="startTimer()" [class.active]="isRunning">
                <h2>Start Session</h2>
              </div>
          
              <div class="button" (click)="pauseTimer()" [class.disabled]="!isRunning">
                <h2>Pause Session</h2>
              </div>
          
              <div class="button" (click)="endTimer()">
                <h2>End Session</h2>
              </div>
            </div>
          </div>
    </body>
</html>
