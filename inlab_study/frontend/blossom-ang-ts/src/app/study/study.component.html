<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Study | Blossom</title>
        <!--inline CSS-->
        <style> 
            body 
            { 
                font-family: Helvetica, sans-serif; 
                margin: 0; 
                padding: 20px; 
                background-color: #77DEFF;

                /*to center the menu / boxes on the page*/
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }

            #studypage
            {
                width: 100%;
                max-width: 600px;
                margin: 0 auto; 
            }

            #menu 
            { 
                display: flex;
                flex-direction: mixed;
                align-items: center;
                padding: 10px;
            }

            .timer-display
            {
              display: flex;
              flex-direction: column;  /* Stack Study and Timer text vertically */
              align-items: center;
              margin-bottom: 30px;
            }

            .button
            { 
                background-color: #927B7B;
                padding: 20px;
                margin: 5px;
                border-radius: 35px;
                text-align: center;
                width: 50%;
                height: 50%;

                /*adding the following properties for centering:*/
                display: flex;
                justify-content: center;
                align-items: center;
                mix-blend-mode: multiply; 
                transition: all 0.3s ease;
            }

            .button h2
            {
                margin: 0;
                color: white;
                font-size: 1.5em;
                mix-blend-mode: difference;
            }

            .button:hover 
            {
                mix-blend-mode: hard-light; /* Different blend mode on hover */
                background-color: #745959;
            }
        </style>
    <!--end of inline CSS-->
    </head>

    <body>
        <div id="studypage">
            <div id="menu">
              <div class="timer-display">
                <h2>Study Timer</h2>
                <div class="time">{{display}}</div>
              </div>
          
              <div class="button" (click)="startTimer()" [class.active]="isRunning">
                <h2>Start Session</h2>
              </div>
          
              <div class="button" (click)="pauseTimer()" [class.disabled]="!isRunning">
                <h2>Pause Session</h2>
              </div>
          
              <div class="button" (click)="endTimer()">
                <h2>End Session</h2>
              </div>
            </div>
          </div>
    </body>
</html>
