<div class="settings-container relative">
    <!-- simulated brightness overlay -- FOR TESTING PURPOSES -->
    <div class="brightness-overlay" [style.backgroundColor]="'rgba(0, 0, 0, ' + (1 - brightnessValue/100) + ')'"></div>
    
    <h2>Display Brightness</h2> <!--brightness section-->
    <input type="range" min="0" max="100" [value]="brightnessValue" (input)="updateBrightness($event)">
    <p>Current brightness: {{brightnessValue}}%</p>
    
    <h2>Display Volume</h2> <!--volume section-->
    <input type="range" min="0" max="100" [value]="volumeValue" (input)="updateVolume($event)">
    <p>Current volume: {{volumeValue}}%</p>

    <!-- Save Changes Button -->
    <button class="save-button" (click)="onSaveChanges()">Save Changes</button>
    
    <div class="audio-preferences"> <!--audio preferences checkboxes-->
        <h3>Sound Types</h3>
        <div class="checkbox-group">
            <label class="checkbox-container">
                <input type="checkbox" 
                       [checked]="audioPreferences.animalSounds"
                       (change)="updateAudioPreference('animalSounds')">
                <span class="checkbox-label">Animal Sounds</span>
            </label>

            <label class="checkbox-container">
                <input type="checkbox" 
                       [checked]="audioPreferences.digitalSounds"
                       (change)="updateAudioPreference('digitalSounds')">
                <span class="checkbox-label">Digital Sounds</span>
            </label>

            <label class="checkbox-container">
                <input type="checkbox" 
                       [checked]="audioPreferences.hybridSounds"
                       (change)="updateAudioPreference('hybridSounds')">
                <span class="checkbox-label">Hybrid Sounds</span>
            </label>

            <label class="checkbox-container">
                <input type="checkbox" 
                       [checked]="audioPreferences.vocalizations"
                       (change)="updateAudioPreference('vocalizations')">
                <span class="checkbox-label">Vocalizations</span>
            </label>
        </div>
    </div>
</div>
